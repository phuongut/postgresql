<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- JavaScript Libraries -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<style>
.divider:after, .divider:before {
	content: "";
	flex: 1;
	height: 1px;
	background: #eee;
}

.h-custom {
	height: calc(100% - 73px);
}

@media ( max-width : 450px) {
	.h-custom {
		height: 100%;
	}
}
.error{
color: red
}
</style>
</head>

<body>
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div
									class="row d-flex justify-content-center align-items-center h-100">
									<div class="col-md-9 col-lg-6 col-xl-5">
										<img
											src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
											class="img-fluid" alt="Sample image">
									</div>
									<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
										<form method="POST" action="/login">
											<div
												class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
												<p class="lead fw-normal mb-0 me-3">Sign in with</p>
												<button type="button"
													class="btn btn-primary btn-floating mx-1">
													<i class="fab fa-facebook-f"></i>
												</button>

												<button type="button"
													class="btn btn-primary btn-floating mx-1">
													<i class="fab fa-google"></i>
												</button>

												<button type="button"
													class="btn btn-primary btn-floating mx-1">
													<i class="fab fa-linkedin-in"></i>
												</button>
											</div>

											<div class="divider d-flex align-items-center my-4">
												<p class="text-center fw-bold mx-3 mb-0">Or</p>
											</div>

											<!-- Email input -->
											<div class="form-outline mb-4">
												<label class="form-label" for="form3Example3">Email
													address</label> <input type="email" id="form3Example3" name="email"
													class="form-control form-control"
													placeholder="Enter a valid email address" required />
											</div>

											<!-- Password input -->
											<div class="form-outline mb-3">
												<label class="form-label" for="form3Example4">Password</label>
												<input type="password" id="form3Example4"
													class="form-control form-control" name="matKhau"
													placeholder="Enter password" required />
											</div>
											<p th:if="${error}" class="error" th:text="${error}"></p>

											<div
												class="d-flex justify-content-between align-items-center">
												<!-- Checkbox -->
												<div class="form-check mb-0">
													<input class="form-check-input me-2" type="checkbox"
														value="" id="form2Example3" /> <label
														class="form-check-label" for="form2Example3">
														Remember me </label>
												</div>
												<a href="#!" class="text-body">Forgot password?</a>
											</div>

											<div class="text-center text-lg-start mt-4 pt-2">
												<button type="submit" class="btn btn-primary btn-lg"
													style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
												<p class="small fw-bold mt-2 pt-1 mb-0">
													Don't have an account? <a href="/dangky"
														class="link-danger">Register</a>
												</p>
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
